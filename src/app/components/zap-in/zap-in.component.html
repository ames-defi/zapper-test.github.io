
<div style="padding: 5px;">
  <div class="row zappadoo">
    <div class="col-md-12">
      <mat-form-field appearance="outline">
        <mat-label>Select Input Token</mat-label>
        <mat-select #daZapper>
          <mat-option [value]="pool.token0.address">{{ pool.token0.name }}</mat-option>
          <mat-option [value]="pool.token1.address">{{ pool.token1.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="outline">

        <input type="number" matInput #amount [disabled]="!daZapper.value">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <div class="clearfix">
        <span class="float-right">
          <button mat-raised-button
            color="primary" [disabled]="!daZapper.value || !amount.value"
            (click)="emitZap(daZapper.value, amount.value);
            daZapper.value = null;
            amount.value = null">
            Zap In
          </button>
          <button mat-raised-button *ngIf="daZapper.value" (click)="daZapper.value = null">
            Cancel
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
