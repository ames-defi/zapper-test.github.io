<div class="row zappadoo">
  <div class="col-md-12 clearfix">
    <h3 class="bold">
      <span class="float-right zap-header">Zap Out</span>
    </h3>
  </div>
  <div class="col-md-12">
    <mat-form-field appearance="outline">
      <mat-label>Select Output Token</mat-label>
      <mat-select #daZapper (selectionChange)="pool.selectedToken = $event.value;">
        <mat-option [value]="pool.token0.address">{{ pool.token0.name }}</mat-option>
        <mat-option [value]="pool.token1.address">{{ pool.token1.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col-md-8">
    <p *ngIf="pool.lpTokenBalance">
     <span class="bold"> LP Token Balance:</span>  {{ pool.lpTokenBalance }}
    </p>
  </div>
  <div class="col-md-4">
    <div class="clearfix">
      <span class="float-right">
        <button mat-raised-button
          color="primary" [disabled]="!daZapper.value || fetchingBalances || pool.loading"
          (click)="emitZapOut(pool.lpAddress);
          daZapper.value = null">
          Zap Out
        </button>
      </span>
    </div>
  </div>
</div>
